<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nimitzpro's site</title>
    <style>
        *{
            margin:0 0;
            padding:0 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        body{
            font-size:16px;
        }
        canvas{
            position:fixed;
            z-index:-1;
            overflow:hidden;
        }
        main{
            position:relative;
            color:lightgray;
        }
        #header{
            position: relative;
            text-align:center;
            background-color:rgba(0,0,0,0.4);
            width:fit-content;
            padding:0.5em;
            border-radius: 1em 1em;
        }
        header{
            width:fit-content;
            height: 100vh;
            margin:0 auto;
            /* background-color: #fff; */
            display:flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
        }
        section{
            height: 100vh;
        }
        #wrapper{
            display:flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }
        #wrapper div{
            word-break: normal;
            border: 1px solid white;
            border-radius: 1em 1em;
            padding: 1em;
            margin:0.75em;
            width: 10em;
            height: 10em;
            background-color: black;
        }
        #github a{
            text-decoration: none;
            color: white;
        }
        #github img{
            display:inline-block;
            height:4em;
            width:auto;
            border-radius:1em 1em;
        }
        #github h2{
            display: inline-block;
        }
        #title{
            margin:0.5em 3em;
            padding:0.25em 1em;
            width:fit-content;
            border-radius: 0.5em 0.5em;
            border: 1px solid white;
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color:black;
        }
    </style>
</head>
<body>
    <canvas id="textcanvas" height="100" width="100"></canvas>
    <!-- <canvas id="codecanvas" height="100" width="100"></canvas>
    <canvas id="musiccanvas" height="100" width="100"></canvas> -->
    <main>
        <header>
            <h1 id="header"></h1>
        </header>
        <hr />
        <section id="github">
        </section>
        <hr />
        <section>
            <!-- <div id="github">More things</div> -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
